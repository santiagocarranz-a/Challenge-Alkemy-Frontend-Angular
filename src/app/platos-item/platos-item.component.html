<div class="container-divs">

  <div class="card" style="width: 19rem;">
      <img src="{{plato.image}}" class="card-img-top" alt="..." >
      <div class="card-body">
        <h4 class="card-title">{{plato.title}}</h4>
        <p class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Precio: {{plato.pricePerServing}}</li>
        <li class="list-group-item">Tiempo de preparacion: {{plato.readyInMinutes}}</li>
        <li class="list-group-item">Health Score: {{plato.healthScore}}</li>
        <li class="list-group-item">Vegano: {{plato.vegan===true?"si":"no"}}</li>
      </ul>
      <div class="cont-button">
        <button href="" type="button" class="btn btn-success" (click)="guardarPlatos(plato)">Agregar</button>
        <button href="" type="button" class="btn btn-warning" (click)="eliminarPlatos(plato)">Eliminar</button>
        <button href="" type="button" class="btn btn-info">Detalles</button>
      </div>
  </div>
</div>
